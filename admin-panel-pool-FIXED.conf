; PHP-FPM Pool for Admin Panel
; /etc/php/8.3/fpm/pool.d/admin-panel.conf

[admin-panel]
user = www-data
group = www-data

; Listen on Unix socket
listen = /run/php/php8.3-fpm-admin-panel.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process Management
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; PHP Settings for Admin Panel
; EXPANDED open_basedir to allow system monitoring
php_admin_value[open_basedir] = /opt/webserver:/etc/postfix:/var/mail:/proc:/tmp
php_admin_value[upload_max_filesize] = 50M
php_admin_value[post_max_size] = 50M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[memory_limit] = 256M

; Error Logging
php_admin_value[error_log] = /opt/webserver/admin-panel/storage/logs/php-errors.log
php_admin_flag[log_errors] = on
php_admin_value[display_errors] = off

; Security - Allow shell_exec for admin panel only
; These are required for system monitoring
php_admin_value[disable_functions] = 

; Opcache Settings
php_value[opcache.enable] = 1
php_value[opcache.memory_consumption] = 128
php_value[opcache.interned_strings_buffer] = 8
php_value[opcache.max_accelerated_files] = 10000
php_value[opcache.revalidate_freq] = 2

; Session
php_value[session.save_handler] = files
php_value[session.save_path] = /opt/webserver/admin-panel/storage/framework/sessions
