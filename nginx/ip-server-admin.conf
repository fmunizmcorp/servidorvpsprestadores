# ========================================
# IP SERVER - Admin Panel + Sites via IP
# 72.61.53.222/admin - Admin panel
# 72.61.53.222/prestadores - Prestadores site
# ========================================

# HTTP - Redirect to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name 72.61.53.222 _;
    
    # Let's Encrypt validation
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/html/.well-known/acme-challenge/;
        default_type "text/plain";
        allow all;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - IP Server with Admin Panel
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name 72.61.53.222 _;
    
    # SSL Configuration (self-signed for IP)
    ssl_certificate /etc/ssl/certs/server-ip-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/server-ip-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Default root (info page)
    root /var/www/html;
    index index.html;
    
    access_log /var/log/nginx/ip-server-access.log;
    error_log /var/log/nginx/ip-server-error.log;
    
    # ==================== ADMIN PANEL (APENAS VIA IP) ====================
    
    location = /admin {
        return 301 /admin/;
    }
    
    location ^~ /admin/ {
        alias /opt/webserver/admin-panel/public/;
        index index.php;
        try_files $uri $uri/ @admin_rewrite;
        
        # PHP files in admin
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php8.3-fpm-admin-panel.sock;
            fastcgi_param SCRIPT_FILENAME /opt/webserver/admin-panel/public/index.php;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTPS on;
            fastcgi_param PHP_VALUE "open_basedir=/opt/webserver:/etc/postfix:/var/mail:/var/log:/proc:/tmp:/etc/nginx/sites-available:/etc/php/8.3/fpm/pool.d";
        }
    }
    
    location @admin_rewrite {
        rewrite ^/admin/(.*)$ /admin/index.php?/$1 last;
    }
    
    # ==================== PRESTADORES via IP (/prestadores/) ====================
    
    location = /prestadores {
        return 301 /prestadores/;
    }
    
    location ^~ /prestadores/ {
        alias /opt/webserver/sites/prestadores/public_html/;
        index index.php;
        try_files $uri $uri/ @prestadores_rewrite;
        
        # PHP processing for /prestadores/
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php8.3-fpm-prestadores.sock;
            fastcgi_param SCRIPT_FILENAME /opt/webserver/sites/prestadores/public_html/index.php;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTPS on;
            fastcgi_param PHP_VALUE "open_basedir=/opt/webserver/sites/prestadores:/tmp:/proc";
        }
    }
    
    location @prestadores_rewrite {
        rewrite ^/prestadores/(.*)$ /prestadores/index.php?/$1 last;
    }
    
    # ==================== ROOT - Info Page ====================
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Hide hidden files
    location ~ /\. {
        deny all;
    }
}
