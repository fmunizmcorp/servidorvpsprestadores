# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name prestadores.clinfec.com.br www.prestadores.clinfec.com.br;
    
    # Let's Encrypt validation (if needed later)
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/html/.well-known/acme-challenge/;
        default_type "text/plain";
        allow all;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Prestadores APENAS with Improved Self-Signed SSL
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name prestadores.clinfec.com.br www.prestadores.clinfec.com.br;
    
    # SSL Configuration - Self-Signed (Temporary)
    # ⚠️ REPLACE WITH VALID SSL from Hostinger hPanel
    ssl_certificate /etc/ssl/private/prestadores-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/prestadores-selfsigned.key;
    
    # SSL Protocols and Ciphers - Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Session Optimization
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Security Headers - Production Grade
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Prestadores site root
    root /opt/webserver/sites/prestadores/public_html;
    index index.php index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/prestadores-domain-access.log;
    error_log /var/log/nginx/prestadores-domain-error.log;
    
    # ========================================
    # CRITICAL: BLOCK /admin COMPLETELY
    # Admin panel is SERVER-level, NOT site-level
    # Access ONLY via 72.61.53.222/admin
    # ========================================
    location ^~ /admin {
        return 404;
    }
    
    # Main location - Site Content
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP Processing - Prestadores Site
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm-prestadores.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        fastcgi_param PHP_VALUE "open_basedir=/opt/webserver/sites/prestadores:/tmp:/proc";
        
        # Security
        fastcgi_hide_header X-Powered-By;
        fastcgi_intercept_errors on;
    }
    
    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Hide hidden files (security)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~ /\.(ht|git|svn|env) {
        deny all;
    }
    
    # Block common exploit attempts
    location ~* (\.bak|\.config|\.sql|\.fla|\.psd|\.ini|\.log|\.sh|\.inc|\.swp|\.dist)$ {
        deny all;
    }
}
