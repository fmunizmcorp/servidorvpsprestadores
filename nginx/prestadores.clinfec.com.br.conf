# HTTP server - redirect to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name prestadores.clinfec.com.br www.prestadores.clinfec.com.br 72.61.53.222 _;
    
    # Let's Encrypt validation - allow HTTP for this
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/html/.well-known/acme-challenge/;
        default_type "text/plain";
        allow all;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - main configuration
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name prestadores.clinfec.com.br www.prestadores.clinfec.com.br 72.61.53.222 _;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/prestadores.clinfec.com.br-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/prestadores.clinfec.com.br-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Default root for Prestadores site
    root /opt/webserver/sites/prestadores/public_html;
    index index.php index.html;
    
    access_log /var/log/nginx/prestadores-access.log;
    error_log /var/log/nginx/prestadores-error.log;
    
    # ==================== ADMIN PANEL (sempre em /admin) ====================
    
    location = /admin {
        return 301 /admin/;
    }
    
    location ^~ /admin/ {
        alias /opt/webserver/admin-panel/public/;
        index index.php;
        try_files $uri $uri/ @admin_rewrite;
        
        # PHP files in admin
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php8.3-fpm-admin-panel.sock;
            fastcgi_param SCRIPT_FILENAME /opt/webserver/admin-panel/public/index.php;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTPS on;
            fastcgi_param PHP_VALUE "open_basedir=/opt/webserver:/etc/postfix:/var/mail:/var/log:/proc:/tmp:/etc/nginx/sites-available";
        }
    }
    
    location @admin_rewrite {
        rewrite ^/admin/(.*)$ /admin/index.php?/$1 last;
    }
    
    # ==================== PRESTADORES via IP (/prestadores/) ====================
    
    location = /prestadores {
        return 301 /prestadores/;
    }
    
    location ^~ /prestadores/ {
        alias /opt/webserver/sites/prestadores/public_html/;
        index index.php;
        try_files $uri $uri/ @prestadores_rewrite;
        
        # PHP processing for /prestadores/
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php8.3-fpm-prestadores.sock;
            fastcgi_param SCRIPT_FILENAME /opt/webserver/sites/prestadores/public_html/index.php;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTPS on;
            fastcgi_param PHP_VALUE "open_basedir=/opt/webserver/sites/prestadores:/tmp:/proc";
        }
    }
    
    location @prestadores_rewrite {
        rewrite ^/prestadores/(.*)$ /prestadores/index.php?/$1 last;
    }
    
    # ==================== PRESTADORES via DOMÍNIO (root /) ====================
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP processing for Prestadores (acesso via domínio)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm-prestadores.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTPS on;
        fastcgi_param PHP_VALUE "open_basedir=/opt/webserver/sites/prestadores:/tmp:/proc";
    }
    
    # Hide hidden files
    location ~ /\. {
        deny all;
    }
}
