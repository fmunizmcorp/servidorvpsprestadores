# ========================================
# IP SERVER - Admin Panel + Sites via IP
# SPRINT 36 - FIX 403 Forbidden on /admin/
# ========================================

# HTTP -> HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name 72.61.53.222 _;
    
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/html/.well-known/acme-challenge/;
        default_type "text/plain";
        allow all;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name 72.61.53.222 _;
    
    ssl_certificate /etc/ssl/certs/server-ip-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/server-ip-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    root /var/www/html;
    index index.html;
    
    access_log /var/log/nginx/ip-server-access.log;
    error_log /var/log/nginx/ip-server-error.log;
    
    # ==================== ADMIN PANEL ====================
    
    location = /admin {
        return 301 /admin/;
    }
    
    location /admin/ {
        alias /opt/webserver/admin-panel/public/;
        index index.php;
        
        # Try files first, then pass to PHP
        try_files $uri $uri/ @admin_fallback;
        
        # Static files (CSS, JS, images, fonts)
        location ~ ^/admin/build/ {
            alias /opt/webserver/admin-panel/public/build/;
            expires max;
            access_log off;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # PHP handler for .php files in /admin/
        location ~ ^/admin/(.+\.php)$ {
            alias /opt/webserver/admin-panel/public/$1;
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php8.3-fpm-admin-panel.sock;
            fastcgi_param SCRIPT_FILENAME /opt/webserver/admin-panel/public/$1;
            fastcgi_param SCRIPT_NAME /admin/$1;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTPS on;
            fastcgi_param PHP_VALUE "open_basedir=/opt/webserver:/etc/postfix:/var/mail:/var/log:/proc:/tmp:/etc/nginx/sites-available:/etc/php/8.3/fpm/pool.d";
            fastcgi_read_timeout 180;
            fastcgi_send_timeout 180;
            fastcgi_connect_timeout 180;
        }
    }
    
    # Fallback for all admin requests that don't match files
    location @admin_fallback {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.3-fpm-admin-panel.sock;
        fastcgi_param SCRIPT_FILENAME /opt/webserver/admin-panel/public/index.php;
        fastcgi_param SCRIPT_NAME /admin/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTPS on;
        fastcgi_param PHP_VALUE "open_basedir=/opt/webserver:/etc/postfix:/var/mail:/var/log:/proc:/tmp:/etc/nginx/sites-available:/etc/php/8.3/fpm/pool.d";
        fastcgi_read_timeout 180;
        fastcgi_send_timeout 180;
        fastcgi_connect_timeout 180;
    }
    
    # ==================== PRESTADORES ====================
    
    location = /prestadores {
        return 301 /prestadores/;
    }
    
    location ^~ /prestadores/ {
        alias /opt/webserver/sites/prestadores/public_html/;
        index index.php;
        try_files $uri $uri/ @prestadores_rewrite;
        
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php8.3-fpm-prestadores.sock;
            fastcgi_param SCRIPT_FILENAME /opt/webserver/sites/prestadores/public_html/index.php;
            fastcgi_param HTTP_HOST $host;
            fastcgi_param HTTPS on;
            fastcgi_param PHP_VALUE "open_basedir=/opt/webserver/sites/prestadores:/tmp:/proc";
            fastcgi_read_timeout 180;
            fastcgi_send_timeout 180;
            fastcgi_connect_timeout 180;
        }
    }
    
    location @prestadores_rewrite {
        rewrite ^/prestadores/(.*)$ /prestadores/index.php?/$1 last;
    }
    
    # ==================== ROOT ====================
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    location ~ /\. {
        deny all;
    }
}
